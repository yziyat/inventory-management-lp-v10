<div class="flex items-center justify-center min-h-screen bg-slate-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
    <div class="text-center">
      <h1 class="text-3xl font-bold text-slate-900">{{ t().login.title }}</h1>
      <p class="mt-2 text-sm text-slate-600">{{ t().login.subtitle }}</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-slate-700">{{ t().login.usernameLabel }}</label>
        <input id="username" type="text" formControlName="username" required class="w-full px-3 py-2 mt-1 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-slate-700">{{ t().login.passwordLabel }}</label>
        <input id="password" type="password" formControlName="password" required class="w-full px-3 py-2 mt-1 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="rememberMe" type="checkbox" formControlName="rememberMe" class="h-4 w-4 text-indigo-600 border-slate-300 rounded focus:ring-indigo-500">
          <label for="rememberMe" class="ml-2 block text-sm text-slate-900">{{ t().login.rememberMe }}</label>
        </div>
      </div>
      
      @if (loginError) {
        <div class="p-3 text-sm text-red-700 bg-red-100 rounded-md">
            {{ loginError }}
        </div>
      }

      <div>
        <button type="submit" [disabled]="loginForm.invalid" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-300">
          {{ t().login.signIn }}
        </button>
      </div>
    </form>
  </div>
</div>
